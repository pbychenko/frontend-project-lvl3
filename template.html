<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS</title>
  </head>
  <body>    
    <main role="main container">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">RSS agregator</h1>
          <p>Please add needed rss feeds. News will be updated every 5 seconds</p>
        </div>
        <form class="form-inline container">
          <div class="form-group mx-sm-1">
            <input class="form-control mr-sm-2" type="url" placeholder="Please enter valid url" id = "input-rss" name = 'input'>
          </div>
          <button class="btn btn-primary" type="submit" id = "add-rss" disabled>Add RSS</button>                         
        </form>
        <div name="errors" class="container"></div> 
      </div>
    
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h2>Feeds</h2>
            <ul class="list-group feeds">
            </ul>
          </div>
          <div class="col-md-8">
            <h2>News</h2>
            <ul class="list-group news">
            </ul>
          </div>
        </div>    
      </div>      

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>     
    </main>  
  </body>
</html>
